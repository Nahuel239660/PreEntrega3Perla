<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/icon/logo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="css/estilos.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <nav>
      <a href="#">
        <img src="./assets/icon/logo.jpg" alt="logo-ppsupport" width="100px">
      </a>
      <a href="./pages/quienessomos.html">Quienes Somos</a>
      <div class="dropdown">
        <button class="dropbtn">Servicios</button>
        <div class="dropdown-content">
          <a href="./pages/asesoramientoinformatico.html">Asesoramiento Informatico</a>
          <a href="#">Servicio 2</a>
          <a href="#">Servicio 3</a>        </div>
      </div>
      <a href="./pages/contacto.html">Contacto</a>
      <a href="./pages/sumatealEquipo.html">Sumate al equipo</a>
    </nav>

    <section>
      <img class="imagen-print" src="./assets/img/prin.png" alt="logo-ppsupport" width="100px">
    </section>
  </div>

  <footer class="flex-container footer-container">
    <div class="IZq">
      <a href="http://www.ppsupport.uy/" id="footFact">
        <p>Factura Electronica</p>
        <img src="./assets/icon/logo.jpg" alt="fact-electronica" width="100px">
      </a>
    </div>
  </footer>
  <script>
    // Obtén el elemento del botón del menú desplegable y el contenido del menú
    const dropdownBtn = document.querySelector('.dropbtn');
    const dropdownContent = document.querySelector('.dropdown-content');
  
    // Agrega un evento clic al botón para mostrar u ocultar el menú desplegable
    dropdownBtn.addEventListener('click', () => {
      dropdownContent.classList.toggle('show');
    });
  
    // Cierra el menú desplegable si el usuario hace clic fuera de él
    window.addEventListener('click', (event) => {
      if (!event.target.matches('.dropbtn')) {
        if (dropdownContent.classList.contains('show')) {
          dropdownContent.classList.remove('show');
        }
      }
    });
  </script>  
</body>
</html>
